<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid Template</title>
</head>
<body>
    <!-- BOX-1 -->
    <div class="box-1">
        <div class="block-1">1</div>
        <div class="block-1">2</div>
        <div class="block-1">3</div>
        <div class="block-1">4</div>
    </div>

    <br> <br>

    <!-- BOX-2 -->
    <div class="box-2">
        <div class="block-2">1</div>
        <div class="block-2">2</div>
        <div class="block-2">3</div>
        <div class="block-2">4</div>
        <div class="block-2">5</div>
        <div class="block-2">6</div>
    </div>

    <br> <br>

    <!-- BOX-3 -->
    <div class="box-3">
        <div class="block-3">1</div>
        <div class="block-3">2</div>
        <div class="block-3">3</div>
        <div class="block-3">4</div>
    </div>

    <br><br>

    <!-- BOX-4 -->
    <div class="box-4">
        <div class="block-4">1</div>
        <div class="block-4">2</div>
    </div>

    <br><br>

    <!-- BOX-5 -->
    <div class="box-5">
        <div class="block-5"></div>
        <div class="block-5 menu">
            <div class="sub-block">Home</div>
            <div class="sub-block">About</div>
            <div class="sub-block">Work</div>
            <div class="sub-block">Services</div>
            <div class="sub-block">Contact</div>
        </div>
    </div>

    <br><br>

    <!-- BOX-6 -->
    <div class="grid-layout">
        <div class="items item-1"></div>
        <div class="items item-2"></div>
        <div class="items item-3"></div>
        <div class="items item-4"></div>
        <div class="items item-5"></div>
        <div class="items item-6"></div>
    </div>


</body>
</html>
